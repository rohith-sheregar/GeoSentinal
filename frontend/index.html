    <style type="text/tailwindcss">
    @layer theme {
        :root {
            /* Glassmorphism Colors - Teal/Cyan + Magenta Theme */
            --primary-color: #06b6d4;
            --secondary-color: #e879f9;
            --accent-color: #0891b2;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(6, 182, 212, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            
            /* Animation Timings */
            --animation-fast: 0.2s;
            --animation-normal: 0.3s;
            --animation-slow: 0.5s;
            
            /* Glassmorphism Effects */
            --glass-blur: 16px;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }
    }

    @layer base {
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    }

    @layer components {
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            box-shadow: var(--glass-shadow);
        }
        
        .neon-glow {
            box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all var(--animation-normal) ease;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }
        
        .layer-control-pill {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 9999px;
            padding: 0.5rem;
            display: flex;
            gap: 0.25rem;
        }
        
        .layer-control-pill button {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            transition: all var(--animation-fast) ease;
            cursor: pointer;
        }
        
        .layer-control-pill button.active {
            background: var(--primary-color);
            color: white;
        }
    }

    @layer utilities {
        .animate-slide-up {
            animation: slideUp var(--animation-normal) ease-out;
        }
        
        .animate-fade-in {
            animation: fadeIn var(--animation-normal) ease-out;
        }
        
        .animate-bounce-in {
            animation: bounceIn var(--animation-slow) ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(2rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes shrinkWidth {
            from { width: 100%; }
            to { width: 0%; }
        }
        
        .alert-slide-in {
            animation: slideInRight 0.3s ease-out;
        }
        
        .alert-progress {
            animation: shrinkWidth 5s linear;
        }
    }
    </style>
